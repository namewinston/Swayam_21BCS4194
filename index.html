<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style/style_layout.css" />

            </div>

          </div>

            </div>

            </div>
            <div class="item">

            </div>

            </div>

        </div>
      </div>
      <div class="middle">
        <div class="Header">

        </div>
        <div class="list">
          <div><h2>Recently Played</h2></div>
          <div class="Recently_play">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div><h2>Try These Out</h2></div>
          <div class="Try_out">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="footer">
          <div class="seeker"></div>
          <div></div>
        </div>
      </div>
    </div>
